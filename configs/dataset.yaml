# Dataset configuration for YOLO training
# This file tells YOLO where your images/labels are and what classes to detect

# Paths (relative to where you run training, or use absolute paths)
path: data  # Root folder containing train/val/test (relative to project root)
train: train/images
val: val/images
test: test/images

# Class names - MUST match exactly what's in Roboflow export (v2)
# Order matters! These match Roboflow's class IDs
names:
  0: bear        # bears
  1: canine      # wolves, coyotes, dogs, foxes
  2: cervidae    # deer, elk, moose

# Notes:
# - 1091 total images from Roboflow v2 export
# - Split: 873 train / 218 val
# - All 3 classes are alert-worthy animals